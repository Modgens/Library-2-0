<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Library</title>
</head>
<body>

<!--  Menu  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Library 2.0</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/books" th:classappend="${ url.equals('/books')? 'active' : '' }">All Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders" th:classappend="${ url.equals('/orders')? 'active' : '' }">My Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout" th:classappend="${ url.equals('/logout')? 'active' : '' }">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Order Date</th>
        <th>Date To Return</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="order: ${page}">
        <td th:text="${order.getBook().getTitle()}"></td>
        <td th:text="${order.getStart_date()}"></td>
        <td th:text="${order.getEnd_date()}"></td>
        <td th:text="${order.getStatus()}"></td>
        <td>
          <form action="/cancelOrder" method="post">
            <input type="hidden" name="userId" th:value="${order.getId().userId}">
            <input type="hidden" name="bookId" th:value="${order.getId().bookId}">
            <button th:classappend="${order.getStatus().equals('Wait')? 'disabled' : ''}" class="btn btn-sm btn-danger" type="submit">Cancel</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <!--  Pagination  -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
        <a class="page-link" th:href="@{${url}(page=0)}">First</a>
      </li>
      <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
        <a class="page-link" th:href="@{${url}(page=${page.number - 1})}">Previous</a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}" th:classappend="${page.number == i ? 'active' : ''}">
        <a class="page-link" th:href="@{${url}(page=${i})}" th:text="${i + 1}">1</a>
      </li>
      <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
        <a class="page-link" th:href="@{${url}(page=${page.number + 1})}">Next</a>
      </li>
      <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
        <a class="page-link" th:href="@{${url}(page=${page.totalPages - 1})}">Last</a>
      </li>
    </ul>
  </nav>

</div>
</body>
</html>
