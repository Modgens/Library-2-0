<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Library</title>
</head>
<body>

<input type="hidden" id="status" th:value="${param.status}">

<!--  Menu  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Library 2.0</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/books" th:classappend="${ url.equals('/books')? 'active' : '' }">All Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders" th:classappend="${ url.equals('/orders')? 'active' : '' }">My Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" th:classappend="${ url.equals('/logout')? 'active' : '' }">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <!--  Searching  -->
    <form class="d-flex my-3" method="get" action="/books">
        <input class="form-control me-2 mt-2" type="search" placeholder="Search" aria-label="Search" name="title">
        <button class="btn btn-outline-success mt-2" type="submit">Search</button>
    </form>

    <!--  Cards  -->
    <div class="row">
        <div th:each="book: ${page}" class="card m-3" style="width: 18rem;">
            <img th:src="${'/getImage/' + book.getImgName()}" class="card-img-top" alt="myImage"/>
            <div class="card-body">
                <h5 th:text="${book.getTitle()}" class="card-title"></h5>
                <h6 th:text="${'Authors: ' + book.getAuthors()}" class="card-subtitle mb-2 text-muted"></h6>

                <!--  Order Form/Button  -->
                <div class="d-flex">
                    <form action="/order" method="post" class="me-2">
                        <input th:value="${book.getId()}" type="hidden" name="bookId">
                        <input th:value="${url}" type="hidden" name="url">
                        <button class="btn btn-primary" type="submit">Order</button>
                    </form>
                    <div>
                        <a th:href="${'/books/' + book.getId()}" class="btn btn-primary">More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  Pagination  -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{${url}(page=0)}">First</a>
            </li>
            <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{${url}(page=${page.number - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}" th:classappend="${page.number == i ? 'active' : ''}">
                <a class="page-link" th:href="@{${url}(page=${i})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{${url}(page=${page.number + 1})}">Next</a>
            </li>
            <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{${url}(page=${page.totalPages - 1})}">Last</a>
            </li>
        </ul>
    </nav>
</div>

<!--  Error Handler / Bootstrap 5 JS  -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
<script type="text/javascript">
    const status = document.getElementById("status").value;
    if(status==="success") {
        swal("Congrats", "Book Order Successfully", "success");
    }
    else if(status==="failed"){
        swal("Sorry", "Error", "error");
    }
</script>
</body>
</html>
