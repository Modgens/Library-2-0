<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Spring Security Example </title>
</head>
<body>
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <!-- failed message -->
          <div th:if="${param.failed}">
            <div th:text="${param.failed}" class="alert alert-danger"></div>
          </div>

          <!-- success message -->
          <div th:if="${param.success}">
            <div class="alert alert-info">
              You've successfully registered to our awesome app!
            </div>
          </div>

          <h3 class="mb-5">Create an account</h3>

          <div class="container mt-3">
            <form action="/auth/register" method="post">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" minlength="2">
                <label for="firstName">First Name</label>
              </div>
              <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" minlength="2">
                <label for="lastName">Last Name</label>
              </div>
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="login" placeholder="Enter login" name="login" minlength="6">
                <label for="login">Login</label>
              </div>
              <div class="form-floating mt-3 mb-3">
                <input class="form-control" id="password" placeholder="Enter password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <label for="password">Password</label>
              </div>

              <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="/auth/login" class="fw-bold text-body"><u>Login here</u></a></p>

              <button class="btn btn-primary btn-lg btn-block mt-3" type="submit">Register</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
