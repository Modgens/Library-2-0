<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Login</title>
</head>
<body>
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <h3 class="mb-5">Publisher Editor</h3>

          <div class="container mt-3">
            <form action="/publishers/save" method="post">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="name" placeholder="Enter Publisher Name" name="name" th:value="${publisher!=null ? publisher.name : ''}">
                <label for="name">Name</label>
              </div>
              <input type="hidden" name="id" th:value="${publisher!=null ? publisher.id : ''}">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Edit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
</body>
</html>
