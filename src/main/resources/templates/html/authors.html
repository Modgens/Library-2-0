<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Library</title>

  <style>
    .new-author-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>

</head>
<body>

<!--  Menu  -->
<div th:replace="~{fragments/menu :: menu}"></div><div class="container">

  <!--  Searching  -->
  <form class="d-flex my-3" method="get" action="/authors/all">
    <input class="form-control me-2 mt-2" type="search" placeholder="Search" aria-label="Search" name="search">
    <button class="btn btn-outline-success mt-2" type="submit">Search</button>
  </form>

  <!--  Table  -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- iterate over list of authors and display in table rows -->
    <tr th:each="author : ${page}">
      <td th:text="${author.id}"></td>
      <td th:text="${author.firstName}"></td>
      <td th:text="${author.lastName}"></td>
      <td>
        <!-- example actions for each author -->
        <a th:href="${'/authors/authorEdit/' + author.id}" class="btn btn-primary">Edit</a>
        <a th:href="${'/authors/authorDelete/' + author.id}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- fixed button "New Author" in bottom-right corner -->
  <a href="/authors/createAuthor" class="btn btn-success new-author-button">New Author</a>

  <!--  Pagination  -->
  <div th:replace="~{fragments/pagination :: pagination}"></div>


</div>

<!--  Error Handler / Bootstrap 5 JS  -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
</body>
</html>
