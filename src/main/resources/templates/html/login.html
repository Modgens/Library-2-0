<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Login</title>
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <!-- failed message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Failed to login in our app!<br>
                            Check your Login and Password
                        </div>
                    </div>

                    <h3 class="mb-5">Sign in</h3>

                    <div class="container mt-3">
                        <form th:action="@{/login}" method="post">
                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="login" placeholder="Enter login" name="login">
                                <label for="login">Login</label>
                            </div>
                            <div class="form-floating mt-3 mb-3">
                                <input type="text" class="form-control" id="password" placeholder="Enter password" name="password">
                                <label for="password">Password</label>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/auth/register" class="link-danger">Register</a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
